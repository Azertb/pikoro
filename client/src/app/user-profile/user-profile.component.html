<div class="wrapper">
    <div id="formContent">
<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class="form-signin-heading">Your profile</h1>
  
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-3 control-label"><b>First name</b></label>
            <p class="form-control-static">{{userDetails.fullName.split(' ')[0]}}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><b>Last name</b></label>
            <p class="form-control-static">{{userDetails.fullName.split(' ')[1]}}</p>
          </div>
          <div class="form-group">
            <label class="col-sm-3 control-label"><b>Email</b></label>
            <p class="form-control-static">{{userDetails.email}}</p>
          </div>
          <input type="button" (click)="onLogout()" value="Logout" />
        </div>
      </div>
    </div>
  </div>
  
</div></div>
